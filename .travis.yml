language: node_js
env:
  global:
  - secure: 
  - secure: 
node_js:
- 10.9.0
cache: yarn
jobs:
  include:
  - stage: precache
    script: 
    - cd backend && yarn && cd ..
    - cd frontend && yarn && cd ..
    - cd e2e && yarn
  - stage: tests
    install: cd backend && yarn
    script: yarn test:all_coverage
    after_success: yarn coveralls
  - install:
    - docker-compose build
    - cd e2e && yarn
    before_script: cd .. && docker-compose up -d
    script: cd e2e && yarn cypress:run
    after_script: cd .. && docker-compose down
  - install: cd frontend && yarn
    script: yarn test:all_coverage
    after_success: yarn coveralls
  - stage: build
    services:
    - docker
    env:
    - TAG=graffic/nanocorp:app
    script:
    - docker build --build-arg NANOCORP_FRONTEND_API_URL=/graphql -t $TAG .
    - docker login -u $DOCKER_USER -p $DOCKER_PASS
    - docker push $TAG
  - services:
    - docker
    env:
    - TAG=graffic/nanocorp:db
    script:
    - cd db
    - docker build -t $TAG .
    - docker login -u $DOCKER_USER -p $DOCKER_PASS
    - docker push $TAG
  - stage: deploy
    script: deploy/travis-deploy.sh
stages:
- name: precache
- name: tests
- name: build
  if: branch = master
- name: deploy
  if: branch = master
